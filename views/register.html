<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Bienvenidxs a MercadoLiebre</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <header class="container-fluid pb-4">
            <div class="row d-flex">
                <div class="top-header justify-content-center">
                        <div class="col-12 col-md-6 d-flex justify-content-center"> 
                            <img class="w-50" src="images/logo-mercado-liebre.svg" alt="Logo de MercadoLiebre">
                        </div>
                        <div class="col-md-3 form d-flex justify-content-center" action="#" method="GET">
                            <div class="form-control input">Buscar productos, marcas y más</div>
                        </div>
                        <div class="col-md-3 d-flex align-items-center"><i class="fas fa-hand-holding-usd"></i>Comprá en cuotas y sin tarjeta de crédito</div>
                </div>
            <nav>
                <ul class="row m-0 p-0 d-flex justify-content-center">
                    <li class="col-12 col-md-1 mx-1 my-2 text-center"><a class="border rounded my-4 py-2 px-1 text-white text-nowrap bg-primary" href="#">Ofertas</a></li>
                    <li class="col-12 col-md-2 mx-1 my-2 text-center">
                        <a class="border rounded my-4 py-2 text-white text-nowrap bg-primary" href="#">Tiendas Oficiales</a>
                    </li>
                    <li class="col-12 col-md-1 mx-1 my-2 text-center"><a class="border rounded my-4 py-2 px-1 text-white text-nowrap bg-primary" href="#">Vender</a></li>
                    <li class="col-12 col-md-1 mx-1 my-2 text-center"><a class="border rounded my-4 py-2 px-1 text-white text-nowrap bg-primary" href="#">Ayuda</a></li>
                    <li class="col-12 col-md-2 mx-1 my-2 text-center px-0"><a class="border rounded my-4 py-2 px-1 text-white text-nowrap bg-primary" href="/register">Creá tu cuenta <i class="far fa-id-card"></i></a></li>
                    <li class="col-12 col-md-1 mx-1 my-2 text-center"><a class="border rounded my-4 py-2 px-1 text-white text-nowrap bg-primary" href="/login">Ingresá <i class="fas fa-sign-in-alt"></i></a></li>
                    <li class="col-12 col-md-1 mx-1 my-2 text-center"><a class="border rounded my-4 py-2 px-1 text-white text-nowrap bg-primary" href="#">Mis compras <i class="fas fa-shopping-basket"></i></a></li>
                </ul>
            </nav>
        </header>
        <main class="container-fluid">
            <form action="/" method="POST">
                <div class="h1">Datos personales</div>
                <div class="row d-flex">
                    <div class="col-12 col-md-6 col-lg-3 my-1 form-floating text-secondary">
                        <input class="form-control h6" type="text" name="name" placeholder="Nombre y apellido" id="name">
                        <label class="ps-4" for="name">Nombre y apellido</label>
                    </div>
                    <div class="col-12 col-md-6 col-lg-3 my-1 form-floating text-secondary">
                        <input class="form-control h6 col-3" type="text" name="user" placeholder="Nombre de usuario">
                        <label class="ps-4" for="user">Nombre de usuario</label>
                    </div>
                    <div class="col-12 col-md-6 col-lg-3 my-1 form-floating text-secondary">
                        <input class="form-control h6 col-3" type="email" name="email" placeholder="E-mail">
                        <label class="ps-4" for="email">Email</label>
                    </div>  
                    <div class="col-12 col-md-6 col-lg-3 my-1 form-floating text-secondary">
                        <input class="form-control h6 col-3" type="text" name="addres" placeholder="Domicilio">
                        <label class="ps-4" for="domicilio">Domicilio</label>
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-4 my-1 text-secondary">
                    <label class="form-label" for="birth_date">Fecha de nacimiento</label>
                    <input class="form-control col-3" type="date" name="birth_date" id="birth_date">
                </div>
                <div class="row d-flex align-items-start justify-content-center justify-content-md-start">
                    <div class="col-md-6">
                        <div class="row d-flex justify-content-between">
                            <h4>Intereses</h4>
                            <div class="form-check col-12 col-md-6 justify-content-center ms-4">
                                <input class="form-check-input" type="checkbox" name="interests" value="electro" id="electro">
                                <label class="form-check-label" for="electro">Electro</label>
                            </div>
                            <div class="form-check col-12 col-md-6 justify-content-center ms-4">
                                <input class="form-check-input" type="checkbox" name="interests" value="moda" id="moda">
                                <label for="moda">Moda</label>
                            </div>
                            <div class="form-check col-12 col-md-6 justify-content-center ms-4">
                                <input class="form-check-input" type="checkbox" name="interests" value="hogar" id="hogar">
                                <label for="hogar">Hogar</label>
                            </div>
                            <div class="form-check col-12 col-md-6 justify-content-center ms-4">
                                <input class="form-check-input" type="checkbox" name="interests" value="jugueteria" id="jugueteria">
                                <label for="jugueteria">Juguetería</label>
                            </div>
                            <div class="form-check col-12 col-md-6 justify-content-center ms-4">
                                <input class="form-check-input" type="checkbox" name="interests" value="vidasana" id="vidasana">
                                <label for="vidasana">Vida sana</label>
                            </div>
                        </div>
                    </div>
    
                    <div class="h4 col-md-6">
                        ¿Tenés tarjeta de crédito?
                        <div class="form-check form-switch">
                            <input class="form-check-input" role="switch" type="radio" name="credit" value="yes" id="yes">
                            <label class="form-check-label" for="yes">
                              Si
                            </label>
                        </div>
    
                        <div class="form-check form-switch">
                            <input class="form-check-input" role="switch" type="radio" name="credit" value="no" id="no">
                            <label class="form-check-label" for="no">
                              No
                            </label>     
                        </div>           
                    </div>
                </div>
                
            </form>
        </main>
        <footer>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    </body>
</html>
